plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // if wanted to also use something like google docs, would need to import implementation for that
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev20220715-2.0.0'
    // do import a library, all you do is copy and paste its implementation line here
    // can also use maven to import it but it's more of a search engine instead of just copying and pasting the exact address
    // libraries = can import other users' code to optimize your own code
}

test {
    useJUnitPlatform()
}